<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dish Application </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
<h1>Add List Item</h1>
<form>
    <input type="text" name="text" id="txt" required>
    <button type="submit" class="btn-list">Add</button>
    <button type="submit" class="btn-edit">Edit</button>
</form>
<div class="container">
    <ul>
    </ul>
</div>
    <script>
        const inputText = document.querySelector("txt");
        const list = document.querySelector(".container ul");
        const myButton = document.querySelector(".btn-list");
        myButton.addEventListener("click", (e)=>{  
                 if(inputText.value != ""){

                      e.preventDefault();
                      // skapa list
                      const myLi = document.createElement("li");
                      myLi.innerHTML = inputText.value;
                      list.appendChild(myLi);
                      //skapa span
                      const mySpan = document.createElement("span");
                      mySpan.innerHTML = "Delete";
                      mySpan.className("delete");
                      myLi.appendChild(mySpan);
                      const myMark = document.createElement("span");
                      myMark.innerHTML = "Mark";
                      myMark.className("mark");
                      myLi.appendChild(myMark);
                 }
                 // deleting li elements
                const close = document.querySelectorAll(".delete");
                 for(let i=0;i<close.length;i++){
                 close[i].addEventListener("click", ()=>{
                 close[i].parentElement.style.display = "none";
                })
            }
                 // marking li elements
                 const mark = document.querySelectorAll(".mark");
                   for(let i=0;i<mark.length;i++){
                   mark[i].addEventListener("click",() =>{
                  mark[i].parentElement.style.backgroundColor = "green";   
                })
                }
                 inputText.value = "";
        });
    
    </script>
</body>
</html>
